<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>成績系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>教師成績系統</h2>
        <p>登入教師：<strong>{{ teacher }}</strong></p>
        <a href="{{ url_for('logout') }}">登出</a>

        <h3>新增學生資料</h3>
        <form method="POST">
            姓名：<input type="text" name="name" required>
            學號：<input type="number" name="sid" required>
            成績：<input type="number" name="score" required>
            <button type="submit" name="add">新增</button>
        </form>

        <h3>刪除學生資料</h3>
        <form method="POST">
            學號：<input type="number" name="sid" required>
            <button type="submit" name="delete">刪除</button>
        </form>

        <h3>目前成績表</h3>
        <table>
            <tr>
                <th>姓名</th>
                <th>學號</th>
                <th>成績</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
