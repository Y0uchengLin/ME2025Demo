<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選物介面</title>
    <script src=" "></script>
    <link rel="stylesheet" href="../static/styles.css">
  </head>
<body>
    <!-- 導行列：顯示目前登入使用者 -->
    <div class="quixnav">
      <div class="quixnav-scroll">
              <div id="user-display">👤 使用者：<strong>未登入</strong></div>
      <a href="#" id="logout-link" style="color:blue; text-decoration:none; cursor:pointer;">登出</a>
    </div>
    <br>
    <div id="filter">
        <h3>條件篩選</h3>
        <input placeholder="最大金額" id="max_price">
        <input placeholder="最小金額" id="min_price">

        <select id="gender">
          <option value="All">All</option>
          <option value="Male">男裝</option>
          <option value="Female">女裝</option>
        </select>
        <!-- TODO:[HTML-WritingPart Start] -->
        <div>
          <input type="checkbox"id="shirts">
          <label for="shirts">上衣</label>
        </div>
        <div>
          <input type="checkbox"id="pants">
          <label for="pants">褲/裙子</label>
        </div>
        <div>
          <input type="checkbox"id="shoes">
          <label for="shoes">鞋子</label>
        </div>
        <div>
          <input type="checkbox"id="cap">
          <label for="cap">帽子</label>
        </div>
        <button onclick="apply_filter(products)">篩選</button>
      </div>
      </div>
  </div>
      <div id="products">
        <table>
          <thead>
            <tr>
              <th>Selection</th>
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>Gender</th>
              <th>Category</th>
              <th>Number</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
